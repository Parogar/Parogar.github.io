<html lang="en">
<head>
    <title>CSC 225 Lab 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    <div class="container">
        <div class="jumbotron">
            <marquee direction="right"><h1 class="display-4">OFFER EXPIRES IN TEN MINUTES!!!</h1></marquee>
            <h1 class="display-4"><i><u><b>PLEASE FILL OUT THE FOLLOWING FORM TO COMPLETE YOUR ORDER.</b></u></i></h1>
        </div>
    </div>
    <br/>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname">
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname">
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <label for="emailaddr">Email Address:</label>
                    <input type="email" class="form-control" id="emailaddr">
                    <small id = "Extra_Note"><i>PlEASE NOTE: We <b> WILL</b> sell your email and private information to third parties. Deal with it!</i></small>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password">
                    <small id = "Extra_Note_2"><i>Passwords must be at least eight characters in length and contain one special character.</i></small>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob">
                </div>
            </form>
        </div>
    </div>
    <br/>
    <br/>
    <div class = "row justify-content-center">
        <div class = "col-md-8">
            <button type = "button" id = "submit">Submit Order</button>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img src="Time_Travel_Machine.png" class="rounded"/>
            </div>
        </div>
    </div>
